<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Hanzi Link Database - {{key}}: {{val}}</title>
<link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body style="font-size: xx-large;">
  <div class="navigation">
    <span class="field"><b>{{klnk(key)|safe}}</b>:&nbsp;{{val}}</span> ({{cnt}})
    {% if result_list|length <= 500 -%}
    <a href="/?q={{result_list|join}}">+</a>
    {% else -%}
    {% for ar in result_list|batch(500) -%}
    <a href="/?q={{ar|join}}">+<sub>{{loop.index}}</sub></a>
    {% endfor -%}
    {% endif -%}
  </div>
  <div class="result">
    {% for s in result_list %}
    <a href="/?q={{s}}">{{s}}</a>
    {% endfor %}
    <div class="error"><pre>{{error}}</pre></div>
  </div>
</body>
</html>
<!-- vim: set ts=2 sw=2 et tw=80 cc=80 : -->
